		<title>Interact</title>
		<head>
		</head>
		<script>
		var homeOptions = new Array();
		homeOptions[0] = "#redblue";
		homeOptions[1] = "#schedule";
		homeOptions[2] = "#energy";
		homeOptions[3] = "#settings";
		homeOptions[4] = "#away";
		homeOptions[5] = "#done";
		var x = 0;
		$(document).ready(function(){
			$("#right").click(function(){
				$(homeOptions[x]).animate({opacity: '0'}, function(){
				//homeOptions[x].style.zIndex = z--;
				x++;
				if (x == 6){
					for(x = 0; x < 6; x++){
						$(homeOptions[x]).animate({opacity: '1'}, function(){
						//homeOptions[x].style.zIndex = z--;
						x--;
					});
				}}
				return x;
				});
			});
		});
		$(document).ready(function(){
			$("#left").click(function(){
				$(homeOptions[x]).animate({opacity: '1'}, function(){
				//homeOptions[x].style.zIndex = z--;
				x--;
				if (x == -1){
					for(x = 0; x < 5; x++){
						$(homeOptions[x]).animate({opacity: '0'}, function(){
						//homeOptions[x].style.zIndex = z--;
						x++;
					});
				}}
				return x;
				});
			});
		});
		</script>
		<body>
